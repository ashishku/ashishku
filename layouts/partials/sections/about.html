<div class="about" id="about">
    {{ with .Site.Data.about }}
    <div class="about__container">
        <div class="about__resume">
            <h2>{{.name}}</h2>
            <h3>{{.profile}}</h3>
            <p>{{.objective}}</p>
            <div class="about__resume--contact">
                {{range .contact}}
                <a href={{.link}} target="_blank">
                    <i class={{.icon}}></i>
                </a>
                {{end}}
            </div>
            <div class="about__resume--download">
                {{range .downloads}}
                <a href={{.link}} target="_blank">
                    {{.label}}
                </a>
                {{end}}
            </div>
        </div>
        <div class="about__swot">
            {{range .swot}}
            <div class="trait trait--{{.color}}" data-value="{{.value}}">
                <svg width="175" height="175">
                    <circle class="trait__value" cx="50%" cy="50%" r="65" stroke-width="25" fill="transparent"></circle>
                    <circle class="trait__value--center" cx="50%" cy="50%" r="65"></circle>
                    <g class="trait__label-container">
                        <text x="50%" y="50%" class="trait__label">
                            {{.label}}
                        </text>
                    </g>
                </svg>
            </div>
            {{end}}
        </div>
    </div>
    {{ end }}
</div>
