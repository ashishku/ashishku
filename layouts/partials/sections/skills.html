<div class="skills" id="skills">
    {{ with .Site.Data.skills }}
    <div class="skills__container">
        <h1>{{.sectionTitle}}</h1>
        <div class="skill_cards">
            {{ range .skills }}
            <div class="card">
                <div class="card__head">
                    <img src="/images/skills/{{.image}}" />
                    <h3>{{.title}}</h3>
                </div>
                <div class="card__body">
                    {{.details}}
                </div>
            </div>
            {{ end }}
        </div>
    </div>
    {{ end }}
</div>
